<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="emppayrollform.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="icon" href="../assets/logo.png">
</head>
<body>
    <header>
        <div class="header">
            <img src="../assets/logo.png" alt="img">
            <div class="heading">
                <p class="emp">EMPLOYEE</p>
                <p class="pay">PAYROLL</p>
            </div>
        </div>
    </header>

    <section class="section">
        <div class="head">
            <h1>Employee Details</h1>
            <div class="headright">
                <div class="search">
                    <i class='bx bx-search-alt-2'></i>
                </div>
                <div class="buttonicn" id="addUser">
                    <i class='bx bx-plus'></i>
                    <span>Add User</span>
                </div>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>NAME</th>
                    <th>GENDER</th>
                    <th>DEPARTMENT</th>
                    <th>SALARY</th>
                    <th>START DATE</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </section>
    
   <script crossorigin="anonymous" type="module" src="../js/empDashboard.js"></script> 
</body>
</html>
