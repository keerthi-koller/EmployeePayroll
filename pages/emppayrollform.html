<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll App</title>
    <link rel="stylesheet" href="emppayrollform.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="icon" href="../assets/logo.png">
</head>
<body>
    <header>
        <div class="header">
            <img src="../assets/logo.png" alt="img">
            <div class="heading">
                <p class="emp">EMPLOYEE</p>
                <p class="pay">PAYROLL</p>
            </div>
        </div>
    </header>

    <section class="section">
        <form action="">
            <div class="newdiv">
                <h1>Employee Payroll Form</h1>
                <div class="inputs">
                    <div class="first1">
                        <label>Name</label>
                        <div class="nameinp">
                            <input type="text" name="names" class="name">
                        </div>
                    </div>
    
                    <div class="second2">
                        <label>Profile Image</label>
                        <div class="radiobtns">
                            <div class="pro">
                                <input type="radio" name="profile" id="img1"> <label for="img1"><img src="../assets/profile1.png" alt="img"></label>
                            </div>
                            <div class="pro">
                                <input type="radio" name="profile" id="img2"> <label for="img2"><img src="../assets/profile2.png" alt="img"></label>
                            </div>
                            <div class="pro">
                                <input type="radio" name="profile" id="img3"> <label for="img3"><img src="../assets/profile3.png" alt="img"></label>
                            </div>
                            <div class="pro">
                                <input type="radio" name="profile" id="img4"> <label for="img4"><img src="../assets/profile4.png" alt="img"></label>
                            </div>
                        </div>
                    </div>
    
                    <div class="third3">
                        <label>Gender</label>
                        <div class="genderbtns">
                            <div class="gen">
                                <input type="radio" value="Male" name="gender" id="male"> <label for="male">Male</label>
                            </div>
                            <div class="gen">
                                <input type="radio" value="Female" name="gender" id="female"> <label for="female">Female</label>
                            </div>
                        </div>    
                    </div>
    
                    <div class="fourth4">
                        <label>Department</label>
                        <div class="departmentbtns">
                            <div class="dept">
                                <input type="checkbox" value="HR" name="department" id="hr"> <label for="hr">HR</label>
                            </div>
                            <div class="dept">
                                <input type="checkbox" value="Sales" name="department" id="sales"> <label for="sales">Sales</label>
                            </div>
                            <div class="dept">
                                <input type="checkbox" value="Finance" name="department" id="finance"> <label for="finance">Finance</label>
                            </div>
                            <div class="dept">
                                <input type="checkbox" value="Engineer" name="department" id="engineer"> <label for="engineer">Engineer</label>
                            </div>
                            <div class="dept">
                                <input type="checkbox" value="Others" name="department" id="others"> <label for="others">Others</label>
                            </div>
                        </div>
                    </div>
    
                    <div class="fifth5">
                        <label>Salary</label>
                        <div class="salaryinp">
                            <input type="range" name="salary" class="sal" max="10" min="4">
                        </div>
                    </div>
    
                    <div class="sixth6">
                        <label>Start Date</label>
                        <div class="startdatesinp">
                            <select name="date" class="dates">
                                <option>Day</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>            
                            </select>
    
                            <select name="date" class="dates">
                                <option>Month</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>            
                            </select>
    
                            <select name="date" class="dates">
                                <option>Year</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                                <option value="2013">2013</option>
                                <option value="2012">2012</option>
                                <option value="2011">2011</option>
                                <option value="2010">2010</option>
                                <option value="2009">2009</option>
                                <option value="2008">2008</option>
                                <option value="2007">2007</option>
                                <option value="2006">2006</option>
                                <option value="2005">2005</option>
                                <option value="2004">2004</option>
                                <option value="2003">2003</option>
                                <option value="2002">2002</option>
                                <option value="2001">2001</option>
                                <option value="2000">2000</option>
                                <option value="1999">1999</option>
                                <option value="1998">1998</option>
                                <option value="1997">1997</option>
                                <option value="1996">1996</option>            
                            </select>
                        </div>    
                    </div>
    
                    <div class="seventh7">
                        <label>Notes</label>
                        <div class="notesinp">
                            <input type="text" name="notes" class="note">
                        </div>
                    </div>
                    
                </div>
                <div class="bottombtns">
                    <div class="leftbtns">
                        <button class="btn">Cancel</button>
                    </div>
                    <div class="rightbtns">
                        <button class="btn1">Submit</button>
                        <button class="btn">Reset</button>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <script crossorigin="" type="module" src="../js/empDetail.js"></script>
    <script crossorigin="" type="module" src="../js/EmployeeDetails.js"></script>
</body>
</html>
